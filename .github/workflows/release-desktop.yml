name: Release Desktop

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (desktop-v0.1.0 -> 0.1.0)
            echo "version=${GITHUB_REF_NAME#desktop-v}" >> $GITHUB_OUTPUT
          fi

      - name: Extract release notes from changelog
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract notes for this version from CHANGELOG.md
          # Looks for ## [X.Y.Z] and captures until next ## [ or end
          NOTES=$(sed -n "/^## \[$VERSION\]/,/^## \[/p" desktop/CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION"
          fi
          # Use heredoc for multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: desktop-v${{ steps.get_version.outputs.version }}
          name: Moldable v${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: ${{ github.event_name == 'workflow_dispatch' && inputs.draft || false }}
          prerelease: false

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: Apple Silicon
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: Intel Mac
          # Uncomment when ready for other platforms:
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   name: Linux
          # - platform: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   name: Windows

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (excluding ai-server binary)
        run: pnpm turbo build --filter=@moldable-ai/*

      - name: Build AI server for target architecture
        run: |
          cd packages/ai-server
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            BUN_TARGET="bun-darwin-arm64"
          else
            BUN_TARGET="bun-darwin-x64"
          fi
          mkdir -p ../../desktop/src-tauri/binaries
          bun build src/index.ts --compile --target=$BUN_TARGET --outfile "../../desktop/src-tauri/binaries/moldable-ai-server-${{ matrix.target }}"
          chmod +x "../../desktop/src-tauri/binaries/moldable-ai-server-${{ matrix.target }}"

      - name: Build audio capture sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd desktop/src-tauri/audio-capture
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            swift build -c release --arch arm64
          else
            swift build -c release --arch x86_64
          fi
          mkdir -p ../binaries
          cp .build/release/moldable-audio-capture ../binaries/moldable-audio-capture-${{ matrix.target }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Updater signing keys
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple code signing (macOS)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: desktop
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} --bundles dmg,app --verbose
          includeUpdaterJson: true

      - name: List build outputs (debug)
        if: always()
        run: |
          echo "=== Bundle directory ==="
          ls -la desktop/src-tauri/target/${{ matrix.target }}/release/bundle/ || echo "Bundle dir not found"
          echo "=== macOS bundle ==="
          ls -la desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/ || echo "macos dir not found"
          echo "=== DMG bundle ==="
          ls -la desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/ || echo "dmg dir not found"

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.draft }}
        with:
          tag_name: desktop-v${{ needs.create-release.outputs.version }}
          draft: false
